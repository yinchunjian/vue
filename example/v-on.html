<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>v-on事件监听器</title>
		<script type="text/javascript" src="../assets/js/vue.js"></script>
	</head>
	<body>
		<h1>v-on事件监听器</h1>
		<hr/>
		<div id="app">
			本场比赛得分： {{count}}<br/>
			<button v-on:click="jiafen">加分</button>
			<button v-on:click="jianfen">减分</button><br/>
			<input type="text" v-on:keyup.enter="onEnter" v-model="count2">

		</div>

		<script type="text/javascript">
			var app = new Vue({
				el:'#app',
				data: {
                    count:1,
					count2:0
                },
                methods:{
                    jiafen:function(){
                        this.count++;
                    },
                    jianfen:function(){
                        this.count--;
                    },
                    onEnter:function () {
						this.count = parseInt(this.count)+ parseInt(this.count2)
                    }
                }
			});
		</script>
	</body>
</html>
