<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>vue.directive</title>
		<script type="text/javascript" src="../assets/js/vue.js"></script>
	</head>
	<body>
		<h1>vue.directive</h1>
		<hr/>
		<div id="app">
			<div v-jspang="color" id="demo">
				{{num}}
			</div>
			<div>
				<button @click="add">Add</button>
			</div>
		</div>
		
		<script type="text/javascript">
			Vue.directive("jspang",function (el,binding) {
				console.log(el);
				el.style="color:"+binding.value;
            })
			var app = new Vue({
				el:'#app',
				data:{
					num:0,
                    color:'green'
				},
				methods:{
				    add:function () {
						this.num++;
                    }
				}
			})
		</script>
	</body>
</html>
