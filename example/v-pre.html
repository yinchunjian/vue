<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>v-pre & v-cloak & v-once案例</title>
		<script type="text/javascript" src="../assets/js/vue.js"></script>
	</head>
	<body>
		<h1>v-pre & v-cloak & v-once案例</h1>
		<hr/>
		<div id="app">
			<!-- v-pre指令 原样输出-->
			<div v-pre>{{message}}</div>
			<!-- v-cloak指令 渲染完成才显示-->
			<div v-cloak>渲染完成才显示</div>
			<!-- v-once指令 只一次渲染-->
			<div v-once>{{message}}</div>
			<div><input type="text" v-model="message"></div>
			<div>{{message}}</div>
		</div>
		
		<script type="text/javascript">
			var app = new Vue({
				el:'#app',
				data:{
					message:'hello word!'
				}
			})
		</script>
	</body>
</html>
